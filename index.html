<body>
    <div class="container">
        <h1>üåç –ú–∏—Ä–æ–≤–æ–π –ö–ª–∏–∫–µ—Ä</h1>
        <p>–í—Å–µ –ª—é–¥–∏ –∫–ª–∏–∫–∞—é—Ç –≤ —Ä–µ–∞–ª—å–Ω–æ–º –≤—Ä–µ–º–µ–Ω–∏!</p>
        
        <div class="counter" id="counter">0</div>
        
        <!-- –ë–ª–æ–∫ –¥–ª—è –∏–º–µ–Ω–∏ –ø–æ–ª—å–∑–æ–≤–∞—Ç–µ–ª—è -->
        <div>
            <input type="text" id="username" class="name-input" placeholder="–í–∞—à–µ –∏–º—è" maxlength="20">
            <button onclick="setUsername()" class="name-button">–°–æ—Ö—Ä–∞–Ω–∏—Ç—å –∏–º—è</button>
        </div>
        
        <button class="click-button" onclick="handleClick()">üëÜ –ö–õ–ò–ö</button>
        
        <div class="online-status">
            <span id="onlineCount">üë• –ó–∞–≥—Ä—É–∑–∫–∞...</span>
        </div>
        
        <div class="last-clicker">
            <span>–ü–æ—Å–ª–µ–¥–Ω–∏–π –∫–ª–∏–∫–Ω—É–ª: </span>
            <span id="lastClickerName">–Ω–∏–∫—Ç–æ</span>
        </div>
        
        <div class="footer">
            –ö–ª–∏–∫–∞—é—Ç –ª—é–¥–∏ —Å–æ –≤—Å–µ–≥–æ –º–∏—Ä–∞ –ø—Ä—è–º–æ —Å–µ–π—á–∞—Å!
        </div>
    </div>

    <!-- –ü–æ–¥–∫–ª—é—á–∞–µ–º Firebase (–≤–µ—Ä—Å–∏–∏ SDK 8, —Ç–∞–∫ –∫–∞–∫ –ø—Ä–æ—â–µ –¥–ª—è –ø—Ä–∏–º–µ—Ä–∞) -->
    <script src="https://www.gstatic.com/firebasejs/8.10.0/firebase-app.js"></script>
    <script src="https://www.gstatic.com/firebasejs/8.10.0/firebase-database.js"></script>

    <script>
        // ================== –ù–ê–°–¢–†–û–ô–ö–ò FIREBASE ==================
        // –í–°–¢–ê–í–¨–¢–ï –°–Æ–î–ê –í–ê–®–ò –î–ê–ù–ù–´–ï –ò–ó –ö–û–ù–°–û–õ–ò FIREBASE!!!
        const firebaseConfig = {
            apiKey: "AIzaSyA_gNkLMsTxneTwyg5bDxKBN9osRIUrPaE",
            authDomain: "the-colony-tap.firebaseapp.com",
            databaseURL: "https://console.firebase.google.com/u/0/project/the-colony-tap/database/the-colony-tap-default-rtdb/data/~2F",
            projectId: "the-colony-tap",
            storageBucket: "the-colony-tap.firebasestorage.app",
            messagingSenderId: "433438733616",
            appId: "1:433438733616:web:76095a36161b32590d44f5"
        };
        // ========================================================

        // –ò–Ω–∏—Ü–∏–∞–ª–∏–∑–∞—Ü–∏—è Firebase
        firebase.initializeApp(firebaseConfig);
        const database = firebase.database();

        // –°—Å—ã–ª–∫–∏ –Ω–∞ –¥–∞–Ω–Ω—ã–µ –≤ –±–∞–∑–µ
        const counterRef = database.ref('globalCounter');
        const lastClickRef = database.ref('lastClick');
        const onlineRef = database.ref('onlineUsers');

        // –ü–µ—Ä–µ–º–µ–Ω–Ω—ã–µ
        let currentUsername = '–ê–Ω–æ–Ω–∏–º';
        let myOnlineRef = null;

        // –§—É–Ω–∫—Ü–∏—è –¥–ª—è —É—Å—Ç–∞–Ω–æ–≤–∫–∏ –∏–º–µ–Ω–∏
        window.setUsername = function() {
            const input = document.getElementById('username');
            if (input.value.trim() !== '') {
                currentUsername = input.value.trim();
                alert('–ò–º—è —Å–æ—Ö—Ä–∞–Ω–µ–Ω–æ: ' + currentUsername);
                
                // –û–±–Ω–æ–≤–ª—è–µ–º –∏–Ω—Ñ–æ—Ä–º–∞—Ü–∏—é –æ –ø–æ—Å–ª–µ–¥–Ω–µ–º –∫–ª–∏–∫–Ω—É–≤—à–µ–º (–µ—Å–ª–∏ —ç—Ç–æ –∏–º—è —Å–æ—Ö—Ä–∞–Ω—è–µ—Ç—Å—è –ø—Ä–∏ –∫–ª–∏–∫–µ)
                // –ù–æ –æ—Å–Ω–æ–≤–Ω–∞—è –ª–æ–≥–∏–∫–∞ –∫–ª–∏–∫–∞ –±—É–¥–µ—Ç –∏—Å–ø–æ–ª—å–∑–æ–≤–∞—Ç—å —ç—Ç–æ –∏–º—è.
            } else {
                alert('–í–≤–µ–¥–∏—Ç–µ –∏–º—è');
            }
        };

        // –§—É–Ω–∫—Ü–∏—è –¥–ª—è –æ–±—Ä–∞–±–æ—Ç–∫–∏ –∫–ª–∏–∫–∞
        window.handleClick = function() {
            // –¢—Ä–∞–Ω–∑–∞–∫—Ü–∏—è –¥–ª—è –∞—Ç–æ–º–∞—Ä–Ω–æ–≥–æ —É–≤–µ–ª–∏—á–µ–Ω–∏—è —Å—á–µ—Ç—á–∏–∫–∞ (–∏–∑–±–µ–≥–∞–µ–º –∫–æ–Ω—Ñ–ª–∏–∫—Ç–æ–≤)
            counterRef.transaction(function(currentCount) {
                return (currentCount || 0) + 1;
            }).then(() => {
                // –ü–æ—Å–ª–µ —É—Å–ø–µ—à–Ω–æ–≥–æ —É–≤–µ–ª–∏—á–µ–Ω–∏—è —Å—á–µ—Ç—á–∏–∫–∞, —Å–æ—Ö—Ä–∞–Ω—è–µ–º –∏–Ω—Ñ–æ—Ä–º–∞—Ü–∏—é –æ –ø–æ—Å–ª–µ–¥–Ω–µ–º –∫–ª–∏–∫–µ
                return lastClickRef.set({
                    name: currentUsername,
                    timestamp: Date.now()
                });
            }).catch(error => {
                console.error('–û—à–∏–±–∫–∞ –∫–ª–∏–∫–∞:', error);
            });
        };

        // –°–ª—É—à–∞–µ–º –∏–∑–º–µ–Ω–µ–Ω–∏—è —Å—á–µ—Ç—á–∏–∫–∞
        counterRef.on('value', (snapshot) => {
            const count = snapshot.val() || 0;
            document.getElementById('counter').innerText = count.toLocaleString();
            
            // –î–æ–±–∞–≤–ª—è–µ–º –Ω–µ–±–æ–ª—å—à—É—é –∞–Ω–∏–º–∞—Ü–∏—é –ø—Ä–∏ –∏–∑–º–µ–Ω–µ–Ω–∏–∏
            document.getElementById('counter').style.animation = 'none';
            setTimeout(() => {
                document.getElementById('counter').style.animation = 'pulse 2s infinite';
            }, 10);
        });

        // –°–ª—É—à–∞–µ–º –∏–Ω—Ñ–æ—Ä–º–∞—Ü–∏—é –æ –ø–æ—Å–ª–µ–¥–Ω–µ–º –∫–ª–∏–∫–µ
        lastClickRef.on('value', (snapshot) => {
            const data = snapshot.val();
            if (data && data.name) {
                document.getElementById('lastClickerName').innerText = data.name;
            }
        });

        // ========== –°–∏—Å—Ç–µ–º–∞ "–æ–Ω–ª–∞–π–Ω" (–ø—Ä–∏—Å—É—Ç—Å—Ç–≤–∏—è) ==========
        // –ü—Ä–∏ –∑–∞–≥—Ä—É–∑–∫–µ —Å—Ç—Ä–∞–Ω–∏—Ü—ã –¥–æ–±–∞–≤–ª—è–µ–º —Å–µ–±—è –≤ —Å–ø–∏—Å–æ–∫ –æ–Ω–ª–∞–π–Ω
        function joinOnline() {
            // –°–æ–∑–¥–∞–µ–º —É–Ω–∏–∫–∞–ª—å–Ω—ã–π –∫–ª—é—á –¥–ª—è —ç—Ç–æ–≥–æ –ø–æ–¥–∫–ª—é—á–µ–Ω–∏—è
            myOnlineRef = onlineRef.push();
            // –£—Å—Ç–∞–Ω–∞–≤–ª–∏–≤–∞–µ–º –∏–º—è –ø–æ–ª—å–∑–æ–≤–∞—Ç–µ–ª—è
            myOnlineRef.set({
                name: currentUsername,
                online: true,
                lastSeen: Date.now()
            });

            // –£–¥–∞–ª—è–µ–º —Å–µ–±—è –∏–∑ —Å–ø–∏—Å–∫–∞ –ø—Ä–∏ –∑–∞–∫—Ä—ã—Ç–∏–∏ —Å—Ç—Ä–∞–Ω–∏—Ü—ã
            window.addEventListener('beforeunload', function() {
                if (myOnlineRef) {
                    myOnlineRef.remove();
                }
            });
        }

        // –û–±–Ω–æ–≤–ª—è–µ–º –∏–Ω—Ñ–æ—Ä–º–∞—Ü–∏—é –æ —Å–µ–±–µ –ø—Ä–∏ –∏–∑–º–µ–Ω–µ–Ω–∏–∏ –∏–º–µ–Ω–∏
        function updateOnlineName() {
            if (myOnlineRef) {
                myOnlineRef.update({
                    name: currentUsername,
                    lastSeen: Date.now()
                });
            }
        }

        // –°–ª–µ–¥–∏–º –∑–∞ –∏–∑–º–µ–Ω–µ–Ω–∏—è–º–∏ –≤ —Å–ø–∏—Å–∫–µ –æ–Ω–ª–∞–π–Ω, —á—Ç–æ–±—ã –æ–±–Ω–æ–≤–ª—è—Ç—å —Å—á–µ—Ç—á–∏–∫
        onlineRef.on('value', (snapshot) => {
            const users = snapshot.val();
            let count = 0;
            if (users) {
                // –°—á–∏—Ç–∞–µ–º —Ç–æ–ª—å–∫–æ –∞–∫—Ç–∏–≤–Ω—ã—Ö –ø–æ–ª—å–∑–æ–≤–∞—Ç–µ–ª–µ–π (–º–æ–∂–Ω–æ –µ—â–µ –ø–æ –≤—Ä–µ–º–µ–Ω–∏ —Ñ–∏–ª—å—Ç—Ä–æ–≤–∞—Ç—å)
                count = Object.keys(users).length;
            }
            document.getElementById('onlineCount').innerHTML = `üë• –°–µ–π—á–∞—Å –∫–ª–∏–∫–∞—é—Ç: <strong>${count}</strong> —á–µ–ª–æ–≤–µ–∫`;
        });

        // –ü—Ä–∏ –∑–∞–ø—É—Å–∫–µ –ø—Ä–∏—Å–æ–µ–¥–∏–Ω—è–µ–º—Å—è –∫ –æ–Ω–ª–∞–π–Ω
        joinOnline();

        // –û–±–Ω–æ–≤–ª—è–µ–º —Å—Ç–∞—Ç—É—Å –æ–Ω–ª–∞–π–Ω —Ä–∞–∑ –≤ 30 —Å–µ–∫—É–Ω–¥ (—á—Ç–æ–±—ã –Ω–µ "–≤–∏—Å–µ—Ç—å" –≤–µ—á–Ω–æ)
        setInterval(() => {
            if (myOnlineRef) {
                myOnlineRef.update({
                    lastSeen: Date.now(),
                    name: currentUsername
                });
            }
        }, 30000);

        // –ü–µ—Ä–µ–ø–æ–¥–∫–ª—é—á–∞–µ–º—Å—è –ø—Ä–∏ —Å–º–µ–Ω–µ –∏–º–µ–Ω–∏ (–Ω–µ –∏–¥–µ–∞–ª—å–Ω–æ, –Ω–æ –¥–ª—è –ø—Ä–∏–º–µ—Ä–∞ —Å–æ–π–¥–µ—Ç)
        // –í —Ä–µ–∞–ª—å–Ω–æ–º –ø—Ä–æ–µ–∫—Ç–µ –ª—É—á—à–µ —Å–¥–µ–ª–∞—Ç—å –±–æ–ª–µ–µ —Å–ª–æ–∂–Ω—É—é –ª–æ–≥–∏–∫—É.
        console.log('–ú–∏—Ä–æ–≤–æ–π –∫–ª–∏–∫–µ—Ä –∑–∞–ø—É—â–µ–Ω! –ñ–¥–µ–º –≤–∞—à–∏ –∫–ª–∏–∫–∏!');
    </script>
