<!DOCTYPE html>
<html lang="ru">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>–ú–∏—Ä–æ–≤–æ–π –ö–ª–∏–∫–µ—Ä üåç</title>
    <style>
        body {
            margin: 0;
            min-height: 100vh;
            background: linear-gradient(135deg, #667eea 0%, #764ba2 100%);
            font-family: 'Segoe UI', Tahoma, Geneva, Verdana, sans-serif;
            display: flex;
            justify-content: center;
            align-items: center;
            color: white;
            text-align: center;
        }
        .container {
            background: rgba(255, 255, 255, 0.1);
            backdrop-filter: blur(10px);
            border-radius: 20px;
            padding: 40px;
            box-shadow: 0 8px 32px 0 rgba(31, 38, 135, 0.37);
            border: 1px solid rgba(255, 255, 255, 0.18);
            max-width: 600px;
            width: 90%;
        }
        h1 {
            font-size: 2.5em;
            margin-bottom: 20px;
            text-shadow: 2px 2px 4px rgba(0,0,0,0.3);
        }
        .counter {
            font-size: 5em;
            font-weight: bold;
            margin: 20px 0;
            background: rgba(0, 0, 0, 0.3);
            border-radius: 20px;
            padding: 20px;
            word-break: break-word;
        }
        .click-button {
            background: #ffd700;
            color: #333;
            border: none;
            font-size: 2em;
            padding: 20px 40px;
            border-radius: 60px;
            cursor: pointer;
            font-weight: bold;
            box-shadow: 0 4px 15px rgba(0,0,0,0.3);
            transition: all 0.1s ease;
            margin: 20px 0;
        }
        .click-button:hover {
            transform: scale(1.05);
            background: #ffed4a;
        }
        .click-button:active {
            transform: scale(0.95);
        }
        .name-input {
            padding: 10px 15px;
            border-radius: 25px;
            border: none;
            width: 200px;
            margin: 10px;
            font-size: 1em;
        }
        .name-button {
            padding: 10px 20px;
            border-radius: 25px;
            border: none;
            background: #ffd700;
            cursor: pointer;
            font-weight: bold;
            font-size: 1em;
        }
        .last-clicker {
            background: rgba(255,255,255,0.2);
            padding: 15px;
            border-radius: 10px;
            margin-top: 20px;
            font-size: 1.1em;
        }
        #lastClickerName {
            color: #ffd700;
            font-weight: bold;
        }
        .online-status {
            margin-top: 20px;
            font-size: 1.2em;
            opacity: 0.9;
        }
    </style>
</head>
<body>
    <div class="container">
        <h1>üåç –ú–∏—Ä–æ–≤–æ–π –ö–ª–∏–∫–µ—Ä</h1>
        <p>–ö–ª–∏–∫–∞–π—Ç–µ –≤–º–µ—Å—Ç–µ —Å–æ –≤—Å–µ–º –º–∏—Ä–æ–º!</p>
        
        <div class="counter" id="counter">0</div>
        
        <div>
            <input type="text" id="username" class="name-input" placeholder="–í–∞—à–µ –∏–º—è" value="–ê–Ω–æ–Ω–∏–º" maxlength="20">
            <button id="saveNameBtn" class="name-button">–°–æ—Ö—Ä–∞–Ω–∏—Ç—å –∏–º—è</button>
        </div>
        
        <button id="clickBtn" class="click-button">üëÜ –ö–õ–ò–ö–ù–ò –°–Æ–î–ê</button>
        
        <div class="online-status">
            <span id="onlineCount">üë• –ó–∞–≥—Ä—É–∑–∫–∞...</span>
        </div>
        
        <div class="last-clicker">
            <span>–ü–æ—Å–ª–µ–¥–Ω–∏–π –∫–ª–∏–∫–Ω—É–ª: </span>
            <span id="lastClickerName">–Ω–∏–∫—Ç–æ</span>
        </div>
    </div>

    <!-- –ü–æ–¥–∫–ª—é—á–∞–µ–º Firebase -->
    <script src="https://www.gstatic.com/firebasejs/8.10.0/firebase-app.js"></script>
    <script src="https://www.gstatic.com/firebasejs/8.10.0/firebase-database.js"></script>

    <script>
        // –ö–æ–Ω—Ñ–∏–≥—É—Ä–∞—Ü–∏—è Firebase –¥–ª—è –≤–∞—à–µ–≥–æ –≤–µ–±-–ø—Ä–∏–ª–æ–∂–µ–Ω–∏—è
const firebaseConfig = {
 apiKey: "AIzaSyA_gNkLMsTxneTwyg5bDxKBN9osRIUrPaE",
authDomain: "the-colony-tap.firebaseapp.com",
databaseURL: "https://the-colony-tap-default-rtdb.firebaseio.com",
 projectId: "the-colony-tap",
 storageBucket: "the-colony-tap.firebasestorage.app",
 messagingSenderId: "433438733616",
 appId: "1:433438733616:web:76095a36161b32590d44f5"
};
        // ========================================

        // –ü—Ä–æ–≤–µ—Ä–∫–∞ –Ω–∞ –∑–∞–ø–æ–ª–Ω–µ–Ω–Ω—ã–µ –∫–ª—é—á–∏
        if (firebaseConfig.apiKey === "–í–ê–®_API_KEY") {
            alert("‚ö†Ô∏è –í–ù–ò–ú–ê–ù–ò–ï: –ù–µ –∑–∞–ø–æ–ª–Ω–µ–Ω—ã –∫–ª—é—á–∏ Firebase! –ö–ª–∏–∫–∏ –Ω–µ –±—É–¥—É—Ç —Å–æ—Ö—Ä–∞–Ω—è—Ç—å—Å—è.\n\n–ó–∞–º–µ–Ω–∏—Ç–µ –í–ê–®_API_KEY –∏ –¥—Ä—É–≥–∏–µ –∫–ª—é—á–∏ –Ω–∞ —Ä–µ–∞–ª—å–Ω—ã–µ –∏–∑ –∫–æ–Ω—Å–æ–ª–∏ Firebase.");
        }

        // –ò–Ω–∏—Ü–∏–∞–ª–∏–∑–∞—Ü–∏—è Firebase
        firebase.initializeApp(firebaseConfig);
        const database = firebase.database();

        // –ü–æ–ª—É—á–∞–µ–º —ç–ª–µ–º–µ–Ω—Ç—ã DOM
        const counterElement = document.getElementById('counter');
        const lastClickerElement = document.getElementById('lastClickerName');
        const onlineCountElement = document.getElementById('onlineCount');
        const usernameInput = document.getElementById('username');
        const saveNameBtn = document.getElementById('saveNameBtn');
        const clickBtn = document.getElementById('clickBtn');

        // –ü–µ—Ä–µ–º–µ–Ω–Ω—ã–µ
        let currentUsername = '–ê–Ω–æ–Ω–∏–º';
        let myOnlineRef = null;

        // –§—É–Ω–∫—Ü–∏—è —Å–æ—Ö—Ä–∞–Ω–µ–Ω–∏—è –∏–º–µ–Ω–∏
        function setUsername() {
            if (usernameInput.value.trim() !== '') {
                currentUsername = usernameInput.value.trim();
                alert('–ò–º—è —Å–æ—Ö—Ä–∞–Ω–µ–Ω–æ: ' + currentUsername);
                
                // –û–±–Ω–æ–≤–ª—è–µ–º –∏–º—è –≤ –æ–Ω–ª–∞–π–Ω-—Å—Ç–∞—Ç—É—Å–µ
                if (myOnlineRef) {
                    myOnlineRef.update({
                        name: currentUsername,
                        lastSeen: Date.now()
                    });
                }
            }
        }

        // –§—É–Ω–∫—Ü–∏—è –∫–ª–∏–∫–∞
        function handleClick() {
            console.log('–ö–ª–∏–∫! –ò–º—è:', currentUsername);
            
            // –£–≤–µ–ª–∏—á–∏–≤–∞–µ–º —Å—á–µ—Ç—á–∏–∫
            const counterRef = database.ref('globalCounter');
            
            counterRef.transaction(function(currentCount) {
                return (currentCount || 0) + 1;
            }).then(() => {
                // –°–æ—Ö—Ä–∞–Ω—è–µ–º –∏–Ω—Ñ–æ—Ä–º–∞—Ü–∏—é –æ –ø–æ—Å–ª–µ–¥–Ω–µ–º –∫–ª–∏–∫–µ
                return database.ref('lastClick').set({
                    name: currentUsername,
                    timestamp: Date.now()
                });
            }).catch(error => {
                console.error('–û—à–∏–±–∫–∞ –∫–ª–∏–∫–∞:', error);
                alert('–û—à–∏–±–∫–∞: ' + error.message);
            });
        }

        // –§—É–Ω–∫—Ü–∏—è –¥–æ–±–∞–≤–ª–µ–Ω–∏—è –≤ –æ–Ω–ª–∞–π–Ω
        function joinOnline() {
            myOnlineRef = database.ref('onlineUsers').push();
            myOnlineRef.set({
                name: currentUsername,
                online: true,
                lastSeen: Date.now()
            });

            // –£–¥–∞–ª—è–µ–º –ø—Ä–∏ –∑–∞–∫—Ä—ã—Ç–∏–∏
            window.addEventListener('beforeunload', function() {
                if (myOnlineRef) {
                    myOnlineRef.remove();
                }
            });
        }

        // –ü—Ä–∏–≤—è–∑—ã–≤–∞–µ–º –æ–±—Ä–∞–±–æ—Ç—á–∏–∫–∏ —Å–æ–±—ã—Ç–∏–π
        saveNameBtn.addEventListener('click', setUsername);
        clickBtn.addEventListener('click', handleClick);

        // –°–ª—É—à–∞–µ–º –∏–∑–º–µ–Ω–µ–Ω–∏—è —Å—á–µ—Ç—á–∏–∫–∞
        database.ref('globalCounter').on('value', (snapshot) => {
            const count = snapshot.val() || 0;
            counterElement.innerText = count.toLocaleString();
        });

        // –°–ª—É—à–∞–µ–º –ø–æ—Å–ª–µ–¥–Ω–∏–π –∫–ª–∏–∫
        database.ref('lastClick').on('value', (snapshot) => {
            const data = snapshot.val();
            if (data && data.name) {
                lastClickerElement.innerText = data.name;
            }
        });

        // –°–ª—É—à–∞–µ–º –∫–æ–ª–∏—á–µ—Å—Ç–≤–æ –æ–Ω–ª–∞–π–Ω
        database.ref('onlineUsers').on('value', (snapshot) => {
            const users = snapshot.val();
            const count = users ? Object.keys(users).length : 0;
            onlineCountElement.innerHTML = `üë• –°–µ–π—á–∞—Å –∫–ª–∏–∫–∞—é—Ç: <strong>${count}</strong> —á–µ–ª–æ–≤–µ–∫`;
        });

        // –ü—Ä–∏—Å–æ–µ–¥–∏–Ω—è–µ–º—Å—è –∫ –æ–Ω–ª–∞–π–Ω
        joinOnline();

        // –û–±–Ω–æ–≤–ª—è–µ–º —Å—Ç–∞—Ç—É—Å –æ–Ω–ª–∞–π–Ω
        setInterval(() => {
            if (myOnlineRef) {
                myOnlineRef.update({
                    lastSeen: Date.now(),
                    name: currentUsername
                });
            }
        }, 30000);

        console.log('–ú–∏—Ä–æ–≤–æ–π –∫–ª–∏–∫–µ—Ä –∑–∞–ø—É—â–µ–Ω!');
    </script>
</body>
</html>
