<!DOCTYPE html>
<html lang="ru">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>üåç –ú–∏—Ä–æ–≤–æ–π –ö–ª–∏–∫–µ—Ä</title>
    <style>
        body {
            margin: 0;
            min-height: 100vh;
            background: linear-gradient(135deg, #667eea 0%, #764ba2 100%);
            font-family: 'Segoe UI', sans-serif;
            display: flex;
            justify-content: center;
            align-items: center;
            color: white;
        }
        .container {
            background: rgba(255,255,255,0.1);
            backdrop-filter: blur(10px);
            border-radius: 20px;
            padding: 40px;
            box-shadow: 0 8px 32px 0 rgba(31,38,135,0.37);
            max-width: 600px;
            width: 90%;
            text-align: center;
        }
        .counter {
            font-size: 5em;
            font-weight: bold;
            margin: 20px 0;
            background: rgba(0,0,0,0.3);
            border-radius: 20px;
            padding: 20px;
        }
        .click-button {
            background: #ffd700;
            color: #333;
            border: none;
            font-size: 2em;
            padding: 20px 40px;
            border-radius: 60px;
            cursor: pointer;
            font-weight: bold;
            margin: 20px 0;
            transition: 0.1s;
        }
        .click-button:hover { transform: scale(1.05); background: #ffed4a; }
        .click-button:active { transform: scale(0.95); }
        .name-input {
            padding: 10px 15px;
            border-radius: 25px;
            border: none;
            width: 200px;
            margin: 10px;
            font-size: 1em;
        }
        .name-button {
            padding: 10px 20px;
            border-radius: 25px;
            border: none;
            background: #ffd700;
            cursor: pointer;
            font-weight: bold;
            font-size: 1em;
        }
        .last-clicker, .online-status {
            background: rgba(255,255,255,0.2);
            padding: 15px;
            border-radius: 10px;
            margin-top: 20px;
        }
        #lastClickerName { color: #ffd700; font-weight: bold; }
    </style>
</head>
<body>
    <div class="container">
        <h1>üåç –ú–∏—Ä–æ–≤–æ–π –ö–ª–∏–∫–µ—Ä</h1>
        <p>–ö–ª–∏–∫–∞–π—Ç–µ –≤–º–µ—Å—Ç–µ —Å–æ –≤—Å–µ–º –º–∏—Ä–æ–º!</p>
        
        <div class="counter" id="counter">0</div>
        
        <div>
            <input type="text" id="username" class="name-input" placeholder="–í–∞—à–µ –∏–º—è" value="–ê–Ω–æ–Ω–∏–º">
            <button id="saveNameBtn" class="name-button">–°–æ—Ö—Ä–∞–Ω–∏—Ç—å –∏–º—è</button>
        </div>
        
        <button id="clickBtn" class="click-button">üëÜ –ö–õ–ò–ö</button>
        
        <div class="online-status">
            <span id="onlineCount">üë• –ó–∞–≥—Ä—É–∑–∫–∞...</span>
        </div>
        
        <div class="last-clicker">
            <span>–ü–æ—Å–ª–µ–¥–Ω–∏–π –∫–ª–∏–∫–Ω—É–ª: </span>
            <span id="lastClickerName">–Ω–∏–∫—Ç–æ</span>
        </div>
    </div>

    <!-- Firebase SDK -->
    <script src="https://www.gstatic.com/firebasejs/8.10.0/firebase-app.js"></script>
    <script src="https://www.gstatic.com/firebasejs/8.10.0/firebase-database.js"></script>

    <script>
        // ========== –ù–ê–°–¢–†–û–ô–ö–ò FIREBASE ==========
        // –í–°–¢–ê–í–¨–¢–ï –í–ê–®–ò –†–ï–ê–õ–¨–ù–´–ï –ö–õ–Æ–ß–ò –°–Æ–î–ê!!!
        const firebaseConfig = {
            apiKey: "AIzaSyA_gNkLMsTxneTwyg5bDxKBN9osRIUrPaE",  // –ü—Ä–∏–º–µ—Ä –∫–ª—é—á–∞ - –ó–ê–ú–ï–ù–ò–¢–ï!
            authDomain: "the-colony-tap.firebaseapp.com",      // –ó–ê–ú–ï–ù–ò–¢–ï!
            databaseURL: "https://the-colony-tap-default-rtdb.firebaseio.com", // –ó–ê–ú–ï–ù–ò–¢–ï! –¢–û–õ–¨–ö–û –ö–û–†–ï–ù–¨!
            projectId: "the-colony-tap",                       // –ó–ê–ú–ï–ù–ò–¢–ï!
            storageBucket: "the-colony-tap.firebasestorage.app",       // –ó–ê–ú–ï–ù–ò–¢–ï!
            messagingSenderId: "433438733616",                 // –ó–ê–ú–ï–ù–ò–¢–ï!
            appId: "1:433438733616:web:76095a36161b32590d44f5"          // –ó–ê–ú–ï–ù–ò–¢–ï!
        };
        // ========================================

        // –ò–Ω–∏—Ü–∏–∞–ª–∏–∑–∞—Ü–∏—è Firebase
        let app;
        try {
            app = firebase.initializeApp(firebaseConfig);
            console.log('‚úÖ Firebase –∏–Ω–∏—Ü–∏–∞–ª–∏–∑–∏—Ä–æ–≤–∞–Ω');
        } catch (e) {
            console.error('‚ùå –û—à–∏–±–∫–∞ –∏–Ω–∏—Ü–∏–∞–ª–∏–∑–∞—Ü–∏–∏ Firebase:', e);
            alert('–û—à–∏–±–∫–∞ –ø–æ–¥–∫–ª—é—á–µ–Ω–∏—è –∫ –±–∞–∑–µ –¥–∞–Ω–Ω—ã—Ö. –ü—Ä–æ–≤–µ—Ä—å—Ç–µ –∫–ª—é—á–∏ Firebase –≤ –∫–æ–¥–µ!');
        }

        const database = firebase.database();

        // –ü–æ–ª—É—á–∞–µ–º —ç–ª–µ–º–µ–Ω—Ç—ã
        const counterEl = document.getElementById('counter');
        const lastClickerEl = document.getElementById('lastClickerName');
        const onlineCountEl = document.getElementById('onlineCount');
        const usernameInput = document.getElementById('username');
        const saveNameBtn = document.getElementById('saveNameBtn');
        const clickBtn = document.getElementById('clickBtn');

        // –ü–µ—Ä–µ–º–µ–Ω–Ω—ã–µ
        let currentUsername = '–ê–Ω–æ–Ω–∏–º';
        let myOnlineRef = null;

        // –§—É–Ω–∫—Ü–∏—è —Å–æ—Ö—Ä–∞–Ω–µ–Ω–∏—è –∏–º–µ–Ω–∏
        function setUsername() {
            const name = usernameInput.value.trim();
            if (name) {
                currentUsername = name;
                alert('–ò–º—è —Å–æ—Ö—Ä–∞–Ω–µ–Ω–æ: ' + currentUsername);
                
                // –û–±–Ω–æ–≤–ª—è–µ–º –≤ –æ–Ω–ª–∞–π–Ω —Å—Ç–∞—Ç—É—Å–µ
                if (myOnlineRef) {
                    myOnlineRef.update({ name: currentUsername, lastSeen: Date.now() });
                }
            }
        }

        // –§—É–Ω–∫—Ü–∏—è –∫–ª–∏–∫–∞
        function handleClick() {
            console.log('–ö–ª–∏–∫ –æ—Ç:', currentUsername);
            
            const counterRef = database.ref('globalCounter');
            
            // –ê—Ç–æ–º–∞—Ä–Ω–æ —É–≤–µ–ª–∏—á–∏–≤–∞–µ–º —Å—á–µ—Ç—á–∏–∫
            counterRef.transaction(function(current) {
                return (current || 0) + 1;
            }).then((result) => {
                if (result.committed) {
                    // –°–æ—Ö—Ä–∞–Ω—è–µ–º –∏–Ω—Ñ–æ—Ä–º–∞—Ü–∏—é –æ –ø–æ—Å–ª–µ–¥–Ω–µ–º –∫–ª–∏–∫–µ
                    return database.ref('lastClick').set({
                        name: currentUsername,
                        timestamp: Date.now()
                    });
                }
            }).catch(error => {
                console.error('–û—à–∏–±–∫–∞:', error);
                alert('–û—à–∏–±–∫–∞: ' + error.message);
            });
        }

        // –§—É–Ω–∫—Ü–∏—è –≤—Ö–æ–¥–∞ –≤ –æ–Ω–ª–∞–π–Ω
        function joinOnline() {
            if (!database) return;
            
            myOnlineRef = database.ref('onlineUsers').push();
            myOnlineRef.set({
                name: currentUsername,
                online: true,
                lastSeen: Date.now()
            });

            // –£–¥–∞–ª—è–µ–º –ø—Ä–∏ –∑–∞–∫—Ä—ã—Ç–∏–∏
            window.addEventListener('beforeunload', function() {
                if (myOnlineRef) {
                    myOnlineRef.remove();
                }
            });
        }

        // –î–æ–±–∞–≤–ª—è–µ–º –æ–±—Ä–∞–±–æ—Ç—á–∏–∫–∏ —Å–æ–±—ã—Ç–∏–π
        saveNameBtn.addEventListener('click', setUsername);
        clickBtn.addEventListener('click', handleClick);

        // –°–ª—É—à–∞–µ–º –∏–∑–º–µ–Ω–µ–Ω–∏—è —Å—á–µ—Ç—á–∏–∫–∞
        database.ref('globalCounter').on('value', (snapshot) => {
            const count = snapshot.val() || 0;
            counterEl.innerText = count.toLocaleString();
            console.log('–°—á–µ—Ç—á–∏–∫ –æ–±–Ω–æ–≤–ª–µ–Ω:', count);
        }, (error) => {
            console.error('–û—à–∏–±–∫–∞ —á—Ç–µ–Ω–∏—è —Å—á–µ—Ç—á–∏–∫–∞:', error);
        });

        // –°–ª—É—à–∞–µ–º –ø–æ—Å–ª–µ–¥–Ω–∏–π –∫–ª–∏–∫
        database.ref('lastClick').on('value', (snapshot) => {
            const data = snapshot.val();
            if (data && data.name) {
                lastClickerEl.innerText = data.name;
            }
        });

        // –°–ª—É—à–∞–µ–º –æ–Ω–ª–∞–π–Ω
        database.ref('onlineUsers').on('value', (snapshot) => {
            const users = snapshot.val();
            const count = users ? Object.keys(users).length : 0;
            onlineCountEl.innerHTML = `üë• –°–µ–π—á–∞—Å –∫–ª–∏–∫–∞—é—Ç: <strong>${count}</strong> —á–µ–ª–æ–≤–µ–∫`;
        });

        // –ü—Ä–∏—Å–æ–µ–¥–∏–Ω—è–µ–º—Å—è
        setTimeout(() => {
            joinOnline();
        }, 1000);

        // –û–±–Ω–æ–≤–ª—è–µ–º —Å—Ç–∞—Ç—É—Å –æ–Ω–ª–∞–π–Ω
        setInterval(() => {
            if (myOnlineRef) {
                myOnlineRef.update({
                    lastSeen: Date.now(),
                    name: currentUsername
                });
            }
        }, 30000);

        console.log('‚úÖ –ú–∏—Ä–æ–≤–æ–π –∫–ª–∏–∫–µ—Ä –≥–æ—Ç–æ–≤!');
    </script>
</body>
</html>
