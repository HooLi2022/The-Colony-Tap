<!DOCTYPE html>
<html lang="ru">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>üåç –ú–∏—Ä–æ–≤–æ–π –ö–ª–∏–∫–µ—Ä - –¢–æ–ø –∏–≥—Ä–æ–∫–æ–≤</title>
    <style>
        body {
            margin: 0;
            min-height: 100vh;
            background: linear-gradient(135deg, #667eea 0%, #764ba2 100%);
            font-family: 'Segoe UI', sans-serif;
            display: flex;
            justify-content: center;
            align-items: center;
            color: white;
            padding: 20px;
        }
        .container {
            background: rgba(255,255,255,0.1);
            backdrop-filter: blur(10px);
            border-radius: 20px;
            padding: 30px;
            box-shadow: 0 8px 32px 0 rgba(31,38,135,0.37);
            max-width: 800px;
            width: 100%;
            text-align: center;
        }
        
        /* –û—Å–Ω–æ–≤–Ω–æ–π —Å—á–µ—Ç—á–∏–∫ */
        .counter {
            font-size: 5em;
            font-weight: bold;
            margin: 20px 0;
            background: rgba(0,0,0,0.3);
            border-radius: 20px;
            padding: 20px;
            border: 2px solid rgba(255,215,0,0.3);
            text-shadow: 0 0 20px rgba(255,215,0,0.5);
        }
        
        /* –ö–Ω–æ–ø–∫–∞ –∫–ª–∏–∫–∞ */
        .click-button {
            background: #ffd700;
            color: #333;
            border: none;
            font-size: 2.5em;
            padding: 25px 50px;
            border-radius: 60px;
            cursor: pointer;
            font-weight: bold;
            margin: 20px 0;
            transition: all 0.2s;
            box-shadow: 0 0 30px rgba(255,215,0,0.5);
            width: 100%;
            max-width: 400px;
        }
        .click-button:hover { 
            transform: scale(1.05); 
            background: #ffed4a;
            box-shadow: 0 0 50px rgba(255,215,0,0.8);
        }
        .click-button:active { 
            transform: scale(0.95);
            background: #ffc800;
        }
        
        /* –ë–ª–æ–∫ —Å –∏–º–µ–Ω–µ–º */
        .name-section {
            background: rgba(255,255,255,0.15);
            border-radius: 15px;
            padding: 20px;
            margin: 20px 0;
        }
        .name-input {
            padding: 12px 20px;
            border-radius: 30px;
            border: none;
            width: 250px;
            margin: 10px;
            font-size: 1.1em;
            background: rgba(255,255,255,0.9);
        }
        .name-button {
            padding: 12px 30px;
            border-radius: 30px;
            border: none;
            background: #ffd700;
            cursor: pointer;
            font-weight: bold;
            font-size: 1.1em;
            transition: 0.2s;
        }
        .name-button:hover {
            background: #ffed4a;
            transform: scale(1.05);
        }
        
        /* –°—Ç–∞—Ç–∏—Å—Ç–∏–∫–∞ */
        .stats-grid {
            display: grid;
            grid-template-columns: 1fr 1fr;
            gap: 20px;
            margin: 20px 0;
        }
        .stat-card {
            background: rgba(255,255,255,0.15);
            border-radius: 15px;
            padding: 15px;
            backdrop-filter: blur(5px);
        }
        .stat-value {
            font-size: 2em;
            font-weight: bold;
            color: #ffd700;
        }
        
        /* –¢–æ–ø –∏–≥—Ä–æ–∫–æ–≤ */
        .top-players {
            background: rgba(0,0,0,0.3);
            border-radius: 20px;
            padding: 20px;
            margin-top: 20px;
            border: 1px solid rgba(255,215,0,0.3);
        }
        .top-title {
            font-size: 1.8em;
            margin-bottom: 20px;
            color: #ffd700;
            text-shadow: 0 0 10px rgba(255,215,0,0.5);
        }
        .top-list {
            list-style: none;
            padding: 0;
            margin: 0;
        }
        .top-item {
            display: flex;
            align-items: center;
            padding: 12px 15px;
            margin: 8px 0;
            background: rgba(255,255,255,0.1);
            border-radius: 12px;
            font-size: 1.2em;
            transition: 0.2s;
            border: 1px solid transparent;
        }
        .top-item:hover {
            background: rgba(255,255,255,0.2);
            border-color: #ffd700;
            transform: translateX(5px);
        }
        .top-rank {
            width: 40px;
            height: 40px;
            background: #ffd700;
            color: #333;
            border-radius: 50%;
            display: flex;
            align-items: center;
            justify-content: center;
            font-weight: bold;
            margin-right: 15px;
            font-size: 1.2em;
        }
        .top-rank-1 { background: #FFD700; box-shadow: 0 0 20px #FFD700; }
        .top-rank-2 { background: #C0C0C0; box-shadow: 0 0 20px #C0C0C0; }
        .top-rank-3 { background: #CD7F32; box-shadow: 0 0 20px #CD7F32; }
        .top-name {
            flex: 1;
            text-align: left;
            font-weight: 500;
        }
        .top-score {
            font-weight: bold;
            color: #ffd700;
            font-size: 1.3em;
            margin-left: 10px;
        }
        
        /* –ê–Ω–∏–º–∞—Ü–∏—è –¥–ª—è –Ω–æ–≤—ã—Ö —Ä–µ–∫–æ—Ä–¥–æ–≤ */
        @keyframes newRecord {
            0% { transform: scale(1); }
            50% { transform: scale(1.1); color: #ffd700; }
            100% { transform: scale(1); }
        }
        .new-record {
            animation: newRecord 0.5s ease;
        }
        
        .last-clicker {
            background: rgba(255,255,255,0.2);
            padding: 15px;
            border-radius: 10px;
            margin-top: 20px;
        }
        #lastClickerName { 
            color: #ffd700; 
            font-weight: bold;
            font-size: 1.2em;
        }
    </style>
</head>
<body>
    <div class="container">
        <h1>üåç –ú–∏—Ä–æ–≤–æ–π –ö–ª–∏–∫–µ—Ä</h1>
        <p>–ö–ª–∏–∫–∞–π—Ç–µ –≤–º–µ—Å—Ç–µ —Å–æ –≤—Å–µ–º –º–∏—Ä–æ–º!</p>
        
        <!-- –û—Å–Ω–æ–≤–Ω–æ–π —Å—á–µ—Ç—á–∏–∫ -->
        <div class="counter" id="counter">0</div>
        
        <!-- –ë–ª–æ–∫ —Å –∏–º–µ–Ω–µ–º -->
        <div class="name-section">
            <input type="text" id="username" class="name-input" placeholder="–í–∞—à–µ –∏–º—è" value="–ê–Ω–æ–Ω–∏–º" maxlength="20">
            <button id="saveNameBtn" class="name-button">–°–æ—Ö—Ä–∞–Ω–∏—Ç—å –∏–º—è</button>
        </div>
        
        <!-- –ö–Ω–æ–ø–∫–∞ –∫–ª–∏–∫–∞ -->
        <button id="clickBtn" class="click-button">üëÜ –¢–ê–ü</button>
        
        <!-- –°—Ç–∞—Ç–∏—Å—Ç–∏–∫–∞ -->
        <div class="stats-grid">
            <div class="stat-card">
                <div>–°–µ–π—á–∞—Å –∫–ª–∏–∫–∞—é—Ç</div>
                <div class="stat-value" id="onlineCount">0</div>
            </div>
            <div class="stat-card">
                <div>–¢–≤–æ–π —Å—á–µ—Ç</div>
                <div class="stat-value" id="userScore">0</div>
            </div>
        </div>
        
        <!-- –¢–æ–ø –∏–≥—Ä–æ–∫–æ–≤ -->
        <div class="top-players">
            <div class="top-title">üèÜ –¢–æ–ø —Ç–∞–ø–µ—Ä–æ–≤ üèÜ</div>
            <div id="topList" class="top-list">
                <!-- –°—é–¥–∞ –±—É–¥–µ—Ç –ø–æ–¥–≥—Ä—É–∂–∞—Ç—å—Å—è —Ç–æ–ø -->
                <div class="top-item" style="justify-content: center; opacity: 0.7;">
                    –ó–∞–≥—Ä—É–∑–∫–∞ —Ç–æ–ø –∏–≥—Ä–æ–∫–æ–≤...
                </div>
            </div>
        </div>
        
        <!-- –ü–æ—Å–ª–µ–¥–Ω–∏–π –∫–ª–∏–∫–Ω—É–≤—à–∏–π -->
        <div class="last-clicker">
            <span>–ü–æ—Å–ª–µ–¥–Ω–∏–π –∫–ª–∏–∫–Ω—É–ª: </span>
            <span id="lastClickerName">–Ω–∏–∫—Ç–æ</span>
        </div>
    </div>

    <!-- Firebase SDK -->
    <script src="https://www.gstatic.com/firebasejs/8.10.0/firebase-app.js"></script>
    <script src="https://www.gstatic.com/firebasejs/8.10.0/firebase-database.js"></script>

    <script>
        // ========== –ù–ê–°–¢–†–û–ô–ö–ò FIREBASE ==========
        const firebaseConfig = {
            apiKey: "AIzaSyA_gNkLMsTxneTwyg5bDxKBN9osRIUrPaE",
            authDomain: "the-colony-tap.firebaseapp.com",
            databaseURL: "https://the-colony-tap-default-rtdb.firebaseio.com",
            projectId: "the-colony-tap",
            storageBucket: "the-colony-tap.firebasestorage.app",
            messagingSenderId: "433438733616",
            appId: "1:433438733616:web:76095a36161b32590d44f5"
        };
        // ========================================

        // –ò–Ω–∏—Ü–∏–∞–ª–∏–∑–∞—Ü–∏—è Firebase
        firebase.initializeApp(firebaseConfig);
        const database = firebase.database();
        console.log('‚úÖ Firebase –∏–Ω–∏—Ü–∏–∞–ª–∏–∑–∏—Ä–æ–≤–∞–Ω');

        // –ü–æ–ª—É—á–∞–µ–º —ç–ª–µ–º–µ–Ω—Ç—ã
        const counterEl = document.getElementById('counter');
        const lastClickerEl = document.getElementById('lastClickerName');
        const onlineCountEl = document.getElementById('onlineCount');
        const userScoreEl = document.getElementById('userScore');
        const usernameInput = document.getElementById('username');
        const saveNameBtn = document.getElementById('saveNameBtn');
        const clickBtn = document.getElementById('clickBtn');
        const topListEl = document.getElementById('topList');

        // –ü–µ—Ä–µ–º–µ–Ω–Ω—ã–µ
        let currentUsername = '–ê–Ω–æ–Ω–∏–º';
        let myOnlineRef = null;
        let myPlayerRef = null;
        let myCurrentScore = 0;

        // –§—É–Ω–∫—Ü–∏—è —Å–æ—Ö—Ä–∞–Ω–µ–Ω–∏—è –∏–º–µ–Ω–∏
        function setUsername() {
            const name = usernameInput.value.trim();
            if (name) {
                currentUsername = name;
                alert('–ò–º—è —Å–æ—Ö—Ä–∞–Ω–µ–Ω–æ: ' + currentUsername);
                
                // –û–±–Ω–æ–≤–ª—è–µ–º –∏–º—è –≤ –æ–Ω–ª–∞–π–Ω —Å—Ç–∞—Ç—É—Å–µ
                if (myOnlineRef) {
                    myOnlineRef.update({ name: currentUsername, lastSeen: Date.now() });
                }
                
                // –û–±–Ω–æ–≤–ª—è–µ–º –∏–º—è –≤ —Å—Ç–∞—Ç–∏—Å—Ç–∏–∫–µ –∏–≥—Ä–æ–∫–∞
                if (myPlayerRef) {
                    myPlayerRef.update({ 
                        name: currentUsername,
                        lastSeen: Date.now()
                    });
                }
            }
        }

        // –§—É–Ω–∫—Ü–∏—è –æ–±–Ω–æ–≤–ª–µ–Ω–∏—è —Ç–æ–ø–∞
        function updateTopList(snapshot) {
            const players = snapshot.val();
            if (!players) {
                topListEl.innerHTML = '<div class="top-item" style="justify-content: center;">–ü–æ–∫–∞ –Ω–µ—Ç –∏–≥—Ä–æ–∫–æ–≤</div>';
                return;
            }

            // –ü—Ä–µ–æ–±—Ä–∞–∑—É–µ–º –æ–±—ä–µ–∫—Ç –≤ –º–∞—Å—Å–∏–≤ –∏ —Å–æ—Ä—Ç–∏—Ä—É–µ–º –ø–æ —Å—á–µ—Ç—É
            const playersArray = Object.entries(players).map(([id, data]) => ({
                id,
                name: data.name || '–ê–Ω–æ–Ω–∏–º',
                score: data.score || 0
            })).filter(p => p.score > 0); // –ü–æ–∫–∞–∑—ã–≤–∞–µ–º —Ç–æ–ª—å–∫–æ —Ç–µ—Ö, —É –∫–æ–≥–æ –µ—Å—Ç—å –∫–ª–∏–∫–∏

            // –°–æ—Ä—Ç–∏—Ä—É–µ–º –ø–æ —É–±—ã–≤–∞–Ω–∏—é —Å—á–µ—Ç–∞
            playersArray.sort((a, b) => b.score - a.score);
            
            // –ë–µ—Ä–µ–º —Ç–æ–ø-10
            const top10 = playersArray.slice(0, 10);
            
            if (top10.length === 0) {
                topListEl.innerHTML = '<div class="top-item" style="justify-content: center;">–ü–æ–∫–∞ –Ω–µ—Ç –∫–ª–∏–∫–æ–≤</div>';
                return;
            }

            // –°—Ç—Ä–æ–∏–º HTML –¥–ª—è —Ç–æ–ø–∞
            let topHtml = '';
            top10.forEach((player, index) => {
                const rankClass = index === 0 ? 'top-rank-1' : (index === 1 ? 'top-rank-2' : (index === 2 ? 'top-rank-3' : ''));
                
                // –ü–æ–¥—Å–≤–µ—á–∏–≤–∞–µ–º —Ç–µ–∫—É—â–µ–≥–æ –∏–≥—Ä–æ–∫–∞
                const isCurrentPlayer = player.id === (myPlayerRef ? myPlayerRef.key : null);
                const currentPlayerStyle = isCurrentPlayer ? 'border: 2px solid #ffd700; background: rgba(255,215,0,0.2);' : '';
                
                topHtml += `
                    <div class="top-item" style="${currentPlayerStyle}">
                        <div class="top-rank ${rankClass}">${index + 1}</div>
                        <span class="top-name">${player.name}</span>
                        <span class="top-score">${player.score.toLocaleString()}</span>
                    </div>
                `;
            });
            
            topListEl.innerHTML = topHtml;
        }

        // –§—É–Ω–∫—Ü–∏—è –∫–ª–∏–∫–∞
        function handleClick() {
            console.log('–ö–ª–∏–∫ –æ—Ç:', currentUsername);
            
            // –£–≤–µ–ª–∏—á–∏–≤–∞–µ–º –≥–ª–æ–±–∞–ª—å–Ω—ã–π —Å—á–µ—Ç—á–∏–∫
            const counterRef = database.ref('globalCounter');
            
            counterRef.transaction(function(current) {
                return (current || 0) + 1;
            }).then((result) => {
                if (result.committed) {
                    // –°–æ—Ö—Ä–∞–Ω—è–µ–º –∏–Ω—Ñ–æ—Ä–º–∞—Ü–∏—é –æ –ø–æ—Å–ª–µ–¥–Ω–µ–º –∫–ª–∏–∫–µ
                    database.ref('lastClick').set({
                        name: currentUsername,
                        timestamp: Date.now()
                    });
                    
                    // –£–≤–µ–ª–∏—á–∏–≤–∞–µ–º –ª–∏—á–Ω—ã–π —Å—á–µ—Ç –∏–≥—Ä–æ–∫–∞
                    if (myPlayerRef) {
                        myPlayerRef.transaction(function(current) {
                            if (!current) current = { score: 0, name: currentUsername, lastSeen: Date.now() };
                            current.score = (current.score || 0) + 1;
                            current.lastSeen = Date.now();
                            current.name = currentUsername;
                            return current;
                        });
                    }
                }
            }).catch(error => {
                console.error('–û—à–∏–±–∫–∞:', error);
                alert('–û—à–∏–±–∫–∞: ' + error.message);
            });
        }

        // –§—É–Ω–∫—Ü–∏—è –≤—Ö–æ–¥–∞ –≤ –æ–Ω–ª–∞–π–Ω
        function joinOnline() {
            if (!database) return;
            
            // –û–Ω–ª–∞–π–Ω —Å—Ç–∞—Ç—É—Å
            myOnlineRef = database.ref('onlineUsers').push();
            myOnlineRef.set({
                name: currentUsername,
                online: true,
                lastSeen: Date.now()
            });

            // –°—Ç–∞—Ç–∏—Å—Ç–∏–∫–∞ –∏–≥—Ä–æ–∫–∞
            myPlayerRef = database.ref('players').push();
            myPlayerRef.set({
                name: currentUsername,
                score: 0,
                joined: Date.now(),
                lastSeen: Date.now()
            });

            // –£–¥–∞–ª—è–µ–º –ø—Ä–∏ –∑–∞–∫—Ä—ã—Ç–∏–∏
            window.addEventListener('beforeunload', function() {
                if (myOnlineRef) {
                    myOnlineRef.remove();
                }
                // –ù–µ —É–¥–∞–ª—è–µ–º –∏–≥—Ä–æ–∫–∞ –∏–∑ —Å—Ç–∞—Ç–∏—Å—Ç–∏–∫–∏, —á—Ç–æ–±—ã —Å–æ—Ö—Ä–∞–Ω–∏—Ç—å –µ–≥–æ —Å—á–µ—Ç
                if (myPlayerRef) {
                    myPlayerRef.update({ lastSeen: Date.now(), online: false });
                }
            });
        }

        // –î–æ–±–∞–≤–ª—è–µ–º –æ–±—Ä–∞–±–æ—Ç—á–∏–∫–∏ —Å–æ–±—ã—Ç–∏–π
        saveNameBtn.addEventListener('click', setUsername);
        clickBtn.addEventListener('click', handleClick);

        // –°–ª—É—à–∞–µ–º –∏–∑–º–µ–Ω–µ–Ω–∏—è —Å—á–µ—Ç—á–∏–∫–∞
        database.ref('globalCounter').on('value', (snapshot) => {
            const count = snapshot.val() || 0;
            counterEl.innerText = count.toLocaleString();
        });

        // –°–ª—É—à–∞–µ–º –ø–æ—Å–ª–µ–¥–Ω–∏–π –∫–ª–∏–∫
        database.ref('lastClick').on('value', (snapshot) => {
            const data = snapshot.val();
            if (data && data.name) {
                lastClickerEl.innerText = data.name;
            }
        });

        // –°–ª—É—à–∞–µ–º –æ–Ω–ª–∞–π–Ω
        database.ref('onlineUsers').on('value', (snapshot) => {
            const users = snapshot.val();
            const count = users ? Object.keys(users).length : 0;
            onlineCountEl.innerHTML = count;
        });

        // –°–ª—É—à–∞–µ–º —Ç–æ–ø –∏–≥—Ä–æ–∫–æ–≤
        database.ref('players').on('value', (snapshot) => {
            updateTopList(snapshot);
            
            // –û–±–Ω–æ–≤–ª—è–µ–º –ª–∏—á–Ω—ã–π —Å—á–µ—Ç —Ç–µ–∫—É—â–µ–≥–æ –∏–≥—Ä–æ–∫–∞
            if (myPlayerRef) {
                const players = snapshot.val();
                if (players && players[myPlayerRef.key]) {
                    myCurrentScore = players[myPlayerRef.key].score || 0;
                    userScoreEl.innerText = myCurrentScore.toLocaleString();
                }
            }
        });

        // –ü—Ä–∏—Å–æ–µ–¥–∏–Ω—è–µ–º—Å—è
        setTimeout(() => {
            joinOnline();
        }, 1000);

        // –û–±–Ω–æ–≤–ª—è–µ–º —Å—Ç–∞—Ç—É—Å –æ–Ω–ª–∞–π–Ω
        setInterval(() => {
            if (myOnlineRef) {
                myOnlineRef.update({
                    lastSeen: Date.now(),
                    name: currentUsername
                });
            }
            if (myPlayerRef) {
                myPlayerRef.update({
                    lastSeen: Date.now(),
                    name: currentUsername
                });
            }
        }, 30000);

        console.log('‚úÖ –ú–∏—Ä–æ–≤–æ–π –∫–ª–∏–∫–µ—Ä —Å —Ç–æ–ø–æ–º –≥–æ—Ç–æ–≤!');
    </script>
</body>
</html>
