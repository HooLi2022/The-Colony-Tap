<!DOCTYPE html>
<html>
<head>
    <title>Оплата принята</title>
    <meta http-equiv="refresh" content="3;url=/" />
    <style>
        body {
            background: linear-gradient(135deg, #0B0B2B, #1B1B4B);
            color: white;
            font-family: 'Segoe UI', sans-serif;
            display: flex;
            justify-content: center;
            align-items: center;
            height: 100vh;
            margin: 0;
            text-align: center;
        }
        .success {
            background: rgba(76,175,80,0.2);
            border: 3px solid #4CAF50;
            border-radius: 20px;
            padding: 40px;
            max-width: 500px;
        }
        h1 { color: #4CAF50; font-size: 2.5rem; }
        p { font-size: 1.2rem; margin: 20px 0; }
        .loader {
            border: 3px solid rgba(255,255,255,0.3);
            border-top: 3px solid #ffd700;
            border-radius: 50%;
            width: 50px;
            height: 50px;
            animation: spin 1s linear infinite;
            margin: 20px auto;
        }
        @keyframes spin { 0% { transform: rotate(0deg); } 100% { transform: rotate(360deg); } }
    </style>
</head>
<body>
    <div class="success">
        <h1>✅ Оплата принята!</h1>
        <p>Клики будут зачислены в течение нескольких секунд</p>
        <div class="loader"></div>
        <p>Вы будете перенаправлены в игру через 3 секунды...</p>
    </div>
</body>
</html>
